name: Release

# Triggers
on:
  release:
    types: [published]

# Specify what jobs to run
jobs:
  Build_Release:
    name: Build_Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6

      - name: Install Poetry
        uses: dschep/install-poetry-action@19ceef77c26aa7da443194100be00e3a510a67ad

      # We do not need dependencies for build or publish (native Poetry)
      # - name: Install Dependencies
      #   run: poetry install
      
      - name: Build
        working-directory: .
        run: |
          poetry build
          zip -r release.zip dist
      
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: $(cat ${{ github.event_path }} | jq --raw-output '.release.upload_url')
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip

      - name: publish
        working-directory: .
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
          poetry publish

    # Success / Failure, publish to Slack
      - name: Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@51259479e07a6e3c44b826b39b771be8106142ba
        with:
          channel: lambda-cache
          status: SUCCESS
          color: good

      - name: Notify slack fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@51259479e07a6e3c44b826b39b771be8106142ba
        with:
          channel: lambda-cache
          status: FAILED
          color: danger